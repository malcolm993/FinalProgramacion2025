<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Eliminar Funcion de Cine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center text-danger">Confirmar Eliminacion de Funcion</h1>

        <!-- Informacion de la funcion -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Pelicula: [[${funcion.pelicula.nombre}]]</h5>
                <p class="card-text"><strong>Horario :</strong> [[${funcion.horaInicio}]]</p>
                <p class="card-text"><strong>Tipo de Funcion:</strong> [[${funcion.sala.tipoSala}]]</p>
                <p class="card-text"><strong>Sala:</strong> [[${funcion.sala.idSala}]]</p>
            </div>
        </div>

        <div>
            <h2>SE RECUERDA AL USUARIO QUE SI FUNCION YA TIENE RESERVAS HECHAS NO SE ELIMINARA</h2>

        </div>

        <!-- Boton de confirmacion -->
        <div class="d-flex justify-content-center mt-4">
            <form id="formEliminarFuncion" th:action="@{/cineutn/funcion/eliminar}" method="POST">
                <input type="hidden" name="_method" value="delete">
                <input type="hidden" name="idFuncion" th:value="${funcion.idFuncion}" />
                <button type="submit" class="btn btn-danger">Confirmar Borrado</button>
                <a th:href="@{/peliculas/crud}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('formBorrarPelicula').addEventListener('submit', function (e) {
            if (!confirm('¿Está seguro que desea eliminar esta película?')) {
                e.preventDefault();
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
