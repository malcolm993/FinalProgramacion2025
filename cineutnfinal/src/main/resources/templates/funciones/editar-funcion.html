<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Detalles y Edicion de Funcion de Cine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Detalles de la Funcion ID: [[${funcion.id}]]</h1>

    <!-- Informacion de la funcion -->
    <div class="card p-4">
      <form id="formEditarFuncion" th:action="@{/cineutn/funcion/editar}" method="post" th:object="${funcion}">
        <input type="hidden" name="_method" value="put" />
        <input type="hidden" th:field="*{id}" />

        <!-- Campo Pelicula -->
        <div class="mb-3 row">
          <label for="pelicula" class="col-sm-2 col-form-label">Película:</label>
          <div class="col-sm-10">
            <select id="pelicula" th:field="*{pelicula}" class="form-control" required>
              <option th:value="${funcion.pelicula.idPelicula}" th:text="${funcion.pelicula.nombre}" selected></option>
              <option th:each="pelicula : ${listaPeliculas}" th:value="${pelicula.idPelicula}"
                th:text="${pelicula.nombre}" th:if="${pelicula.idPelicula != funcion.pelicula.idPelicula}"></option>
            </select>
          </div>
        </div>

        <!-- Campo Sala -->
        <div class="mb-3 row">
          <label for="sala" class="col-sm-2 col-form-label">Sala:</label>
          <div class="col-sm-10">
            <select id="sala" th:field="*{sala}" class="form-control" required>
              <option th:each="sala : ${listaSalas}" th:value="${sala.idSala}"
                th:text="'Sala ' + ${sala.idSala} + ' (' + ${sala.tipoSala.descripcion} + ')'"></option>
            </select>
          </div>
        </div>

        <!-- Campo Fecha de Funcion -->
        <div class="mb-3 row">
          <label for="fechaDeFuncion" class="col-sm-2 col-form-label">Fecha de Función</label>
          <div class="col-sm-10">
            <select id="fechaFuncion" class="form-control" th:field="*{fechaFuncion}" required>
              <option th:each="fecha : ${fechas}" th:value="${fecha}" th:text="${fecha}"></option>
            </select>
          </div>
        </div>

        <!-- Campo Horario -->
        <div class="mb-3 row">
          <label for="horario" class="col-sm-2 col-form-label">Horario:</label>
          <div class="col-sm-10">
            <input type="time" id="horario" th:field="*{horaFuncion}" class="form-control" required
              th:value="${#temporals.format(funcion.horaFuncion, 'HH:mm')}">
          </div>
        </div>

        <!-- Botones de accion -->
        <div class="mb-3 row">
          <div class="col-sm-12 text-center">
            <button type="submit" class="btn btn-success me-2">Confirmar cambios</button>
            <button type="reset" class="btn btn-secondary">Reiniciar</button>
          </div>
        </div>
      </form>
    </div>

    <div class="alert alert-warning mt-4">
      <h4 class="alert-heading">¡Atención!</h4>
      <p>SE RECUERDA AL USUARIO QUE SI LA FUNCIÓN ESTÁ ASOCIADA A RESERVAS YA HECHAS NO SE PODRÁ EDITAR.</p>
      <p>EN CASO DE QUE EL HORARIO ESTÉ OCUPADO POR OTRA FUNCIÓN NO SE REALIZARÁ EL CAMBIO</p>
    </div>

    <!-- Boton de regresar -->
    <div class="d-flex justify-content-center mt-4">
      <a th:href="@{/edicionfunciones/listado}" class="btn btn-primary">Regresar</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
