<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Alta de Función</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center">Alta de Función</h1>
    <div class="card p-4">
      <form th:action="@{/cineutn/funcion/agregar}" method="post" th:object="${funcion}">
        <!-- Campo Película -->
        <div class="mb-3 row">
          <label for="pelicula" class="col-sm-2 col-form-label">Película:</label>
          <div class="col-sm-10">
            <select id="pelicula" class="form-control" th:field="*{pelicula.idPelicula}" required>
              <option th:each="pelicula : ${listaPeliculas}" th:value="${pelicula.id}" th:text="${pelicula.nombre}">
              </option> 
            </select>
          </div>
        </div>

        <!-- Campo Sala -->
        <div class="mb-3 row">
          <label for="sala" class="col-sm-2 col-form-label">Sala:</label>
          <div class="col-sm-10">
            <select id="sala" class="form-control" th:field="*{sala.idSala}" required>
              <option value="">-- Seleccione una sala --</option>
              <option th:each="sala : ${listaSalas}" th:value="${sala.idSala}"
                th:text="'Sala ' + ${sala.idSala} + ' (' + ${sala.tipoSala.descripcion} + ')'">
              </option>
            </select>
          </div>
        </div>

        <!-- Campo Fecha -->
        <div class="mb-3 row">
          <label for="fechaFuncion" class="col-sm-2 col-form-label">Fecha de Función:</label>
          <div class="col-sm-10">
            <select id="fechaFuncion" name="fechaFuncion" class="form-control" required>
              <option th:each="fecha : ${fechas}" th:value="${fecha}" th:field="*{fechaFuncion}" th:text="${fecha}"></option>
            </select>
          </div>
        </div>

        <!-- Campo Horario -->
        <div class="mb-3 row">
          <label for="horario" class="col-sm-2 col-form-label">Horario:</label>
          <div class="col-sm-10">
            <input type="time" id="horario" class="form-control" th:text="*{horaFuncion}" step="300" min="09:00"
              max="23:00" required>
            <small class="form-text text-muted">Formato: HH:MM (Ej: 14:30)</small>
          </div>
        </div>

        <!-- Botones -->
        <div class="mb-3 row">
          <div class="col-sm-12 text-center">
            <button type="submit" class="btn btn-success me-2">Confirmar</button>
            <button type="reset" class="btn btn-secondary">Reiniciar</button>
          </div>
        </div>
      </form>
    </div>

    <div class="d-flex justify-content-center mt-4">
      <a th:href="@{/cineutn/funciones}" class="btn btn-primary">Regresar</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
