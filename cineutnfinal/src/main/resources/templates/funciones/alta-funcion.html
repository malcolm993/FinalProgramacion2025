<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Alta de Función</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center">Alta de Función</h1>
    <div class="card p-4">
      <form th:action="@{/edicionfunciones/addFuncion}" method="post">
        <div class="mb-3 row">
          <label for="pelicula" class="col-sm-2 col-form-label">Película:</label>
          <div class="col-sm-10">
            <!--
            <div th:if="${vieneDesdeAltaPelicula}">
              <input type="text" th:value="${peliculaAltaFuncion.nombre_pelicula}" readonly class="form-control" />
              <input type="hidden" name="peliculaId" th:value="${peliculaAltaFuncion.id}" />
            </div>
            <div th:if="${peliculaCambioACartelera != null}">
              <input type="text" th:value="${peliculaCambioACartelera.nombre_pelicula}" readonly class="form-control" />
              <input type="hidden" name="peliculaId" th:value="${peliculaCambioACartelera.id}" />
            </div>
            <div th:if="${peliculaCambioACartelera == null and !vieneDesdeAltaPelicula}">
              <select id="pelicula" name="pelicula" class="form-control" required>
                <option th:each="pelicula : ${listaPelicula}" th:value="${pelicula.nombre_pelicula}"
                  th:text="${pelicula.nombre_pelicula}"></option>
              </select>
            </div>
            -->
            <select id="pelicula" name="pelicula" class="form-control" required>
                <option th:each="pelicula : ${listaPeliculas}" th:value="${pelicula.nombre}"
                  th:text="${pelicula.nombre}"></option>
              </select>
            
          </div>
        </div>

        <div class="mb-3 row">
          <label for="tipoDeSala" class="col-sm-2 col-form-label">Tipo de Sala:</label>
          <div class="col-sm-10">
            <select id="tipoDeSala" name="tipoDeSala" class="form-control" required>
              <option th:each="sala : ${listaSalas}" th:value="${sala.tipoDeSala}" th:text="${sala.tipoDeSala}"></option>
            </select>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="fechaFuncion" class="col-sm-2 col-form-label">Fecha de Función:</label>
          <div class="col-sm-10">
            <select id="fechaFuncion" name="fechaFuncion" class="form-control" required>
              <option th:each="fecha : ${fechas}" th:value="${fecha}" th:text="${fecha}"></option>
            </select>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="horario" class="col-sm-2 col-form-label">Horario:</label>
          <div class="col-sm-10">
            <select id="horario" name="horario" class="form-control" required>
              <option th:each="hora : ${horarios}" th:value="${hora}" th:text="${hora}"></option>
            </select>
          </div>
        </div>

        <div class="mb-3 row">
          <div class="col-sm-12 text-center">
            <button type="submit" class="btn btn-success me-2">Confirmar cambios</button>
            <button type="reset" class="btn btn-secondary">Reiniciar</button>
          </div>
        </div>
      </form>
    </div>

    <div class="d-flex justify-content-center mt-4">
      <a href="javascript:history.back()" class="btn btn-primary">Regresar</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
