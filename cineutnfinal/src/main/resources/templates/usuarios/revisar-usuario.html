<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Perfil de usuario" />
  <meta name="author" content="" />
  <title>Mi Perfil</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <!-- Navigation-->
  <div th:replace="fragments/navbar :: navbar"></div>

  <!-- Header-->
  <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
        <h1 class="display-4 fw-bolder">Mi Perfil</h1>
        <p class="lead fw-normal text-white-50 mb-0">Administra tu información personal</p>
      </div>
    </div>
  </header>

  <!-- Mensajes de error -->
  <div th:if="${hayError}" class="container mt-3 p-3 bg-danger text-light">
    <h2 th:text="${mensajeError}"></h2>
  </div>

  <!-- Sección de Perfil -->
  <section class="py-5">
    <div class="container px-4 px-lg-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h3 class="text-center">Información del Usuario</h3>
            </div>
            <div class="card-body">
              <div class="row mb-4">
                <div class="col-md-8">
                  <div class="row mb-3">
                    <div class="col-sm-6">
                      <h5>Nombre:</h5>
                      <p class="form-control-plaintext" th:text="${usuario.nombre}"></p>
                    </div>
                    <div class="col-sm-6">
                      <h5>Apellido:</h5>
                      <p class="form-control-plaintext" th:text="${usuario.apellido}"></p>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm-6">
                      <h5>Email:</h5>
                      <p class="form-control-plaintext" th:text="${usuario.email}"></p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <h5>Tipo de usuario:</h5>
                      <p class="form-control-plaintext" th:text="${usuario.rolUsuario.nombreRol}"></p>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Botones de acción -->
              <div class="text-center mt-4">
                <a th:href="@{/usuariocine/edicionusuario}" class="btn btn-primary me-2">
                  <i class="bi bi-pencil-fill"></i> Editar Perfil
                </a>
                <a th:href="@{/usuariocine/cambiarcontrasenia}" class="btn btn-outline-secondary me-2">
                  <i class="bi bi-lock-fill"></i> Cambiar Contraseña
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer-->
  <div th:replace="fragments/footer :: footer"></div>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
