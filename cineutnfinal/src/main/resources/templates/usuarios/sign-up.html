<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Sign Up - Cine UTN</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Estilos personalizados -->
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<body>
  <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
        <h1 class="display-4">Cine UTN</h1>
        <p class="lead">Registrate a nuestra comunidad</p>
      </div>
    </div>
  </header>
  <div class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
      <div th:if="${param.fail}" class="alert alert-success">
        El Email ingresado ya esta registrado</div>
      <div class="login-form">
        <form method="post" role="form" 
          th:action="${modoEdicion} ? @{/cineutn/usuario/edicion} : @{/cineutn/usuario/signup}"
          th:object="${usuario}"
          >
          <!--genero el input para Tipo de Metodo post o put-->

          <input type="hidden" name="_method" value="put" th:if="${modoEdicion == true}">

          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" placeholder="Email" th:field="*{email}">
          </div>
          <p th:if="${#fields.hasErrors('email')}" class="text-danger"></p>
          <div class="form-group"
            th:if="${modoEdicion == null or modoEdicion == false}">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Password" th:field="*{password}">
          </div>
          <p th:if="${modoEdicion == null or modoEdicion == false and #fields.hasErrors('password')}" class="text-danger"></p>

          <div class="form-group"
            th:if="${modoEdicion == null or modoEdicion == false}">
              <label>Confirmar Password</label>
              <input type="password" class="form-control" placeholder="ConfirmarPassword" th:field="*{confirmarPassword}">
          </div>
          <p th:if="${modoEdicion == null or modoEdicion == false and #fields.hasErrors('password')}" class="text-danger"></p>

          <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre" th:field="*{nombre}">
          </div>
          <p th:if="${#fields.hasErrors('nombre')}" class="text-danger"></p>

          <div class="form-group">
            <label>Apellido</label>
            <input type="text" class="form-control" placeholder="Apellido" th:field="*{apellido}">
          </div>
          <p th:if="${#fields.hasErrors('apellido')}" class="text-danger"></p>

          <!--Dato ocults-->
          <!--Rol-->
          <input type="hidden" th:field="*{rolUsuario.id}" />
          <!--Id-->
          <input type="hidden" class="form-control" th:field="*{id}" th:if="${modoEdicion}">
          <div class="mt-4"> 
          <a th:if="${modoEdicion == null or modoEdicion == false}"  class="btn btn-outline-secondary btn-lg" th:href="@{/cineutn/usuario/login}"> Loguearse</a>
          
          <input type="submit" class="btn btn-primary btn-lg" 
            th:value="${modoEdicion}?'Guardar cambios' : 'Registrarse'">

          <a th:href="@{/cineutn/usuario/perfil}" class="btn btn-outline-secondary btn-lg">Cancelar</a>  
          </div>
        </form>
      </div>
    </div>
  </div>
  </section>
</body>

</html>
