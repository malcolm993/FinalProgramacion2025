<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Formulario de registro para el sistema de cine" />
  <meta name="author" content="" />
  <title>Registro de Usuario - Sistema de Cine</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>

<body>
  <!-- Navigation-->
  <div th:replace="fragments/navbar :: navbar"></div>

  <!-- Header-->
  <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
        <h1 class="display-4 fw-bolder">Sistema de Gestión de Cine</h1>
        <p class="lead fw-normal text-white-50 mb-0">Registro de nuevos usuarios</p>
      </div>
    </div>
  </header>

  <!-- Mensajes de error -->
  <div th:if="${hayError}" class="container mt-3 p-3 bg-danger text-light">
    <h2 th:text="${mensajeError}"></h2>
  </div>

  <!-- Formulario de Registro -->
  <section class="py-5">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registro</p>

                  <form class="mx-1 mx-md-4"
                    th:action="${modoEdicion} ? @{/cineutn/usuario/editar} : @{/cineutn/usuario/signup}"
                    th:object="${usuario}" method="post">
                    <!-- Genero el input para del tipo de metodo para usar-->
                    <input type="hidden" name="_method" value="put" th:if="${modoEdicion == true}" />
                    <input type="hidden" class="form-control" th:fiel = "${usuario.id}" th:if="${modoEdicion}">
                    <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show text-center"
                      role="alert">
                      <span th:text="${error}">Mensaje de error</span>
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <!--Dato oculto Rol-->
                    <input type="hidden" th:field="*{rolUsuario.id}" />
                    <!-- Campo Nombre -->
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" th:field="*{nombre}" id="nombre" class="form-control" required minlength="2"
                          maxlength="50" th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid'" />
                        <label class="form-label" for="nombre">Nombre</label>
                        <div th:if="${#fields.hasErrors('nombre')}" class="invalid-feedback">
                          <span th:errors="*{nombre}"></span>
                        </div>
                      </div>
                    </div>


                    <!-- Campo Apellido -->
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" th:field="*{apellido}" id="apellido" class="form-control" required
                          minlength="2" maxlength="50"
                          th:classappend="${#fields.hasErrors('apellido')} ? 'is-invalid'" />
                        <label class="form-label" for="apellido">Apellido</label>
                        <div th:if="${#fields.hasErrors('apellido')}" class="invalid-feedback">
                          <span th:errors="*{apellido}"></span>
                        </div>
                      </div>
                    </div>

                    <!-- Campo Email -->
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" th:field="*{email}" id="email" class="form-control" required
                          th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" />
                        <label class="form-label" for="email">Correo Electrónico</label>
                        <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                          <span th:errors="*{email}"></span>
                        </div>
                      </div>
                    </div>

                    <!-- Campo Contraseña -->
                    <div class="d-flex flex-row align-items-center mb-4"
                      th:if="${modoEdicion == null or modoEdicion == false}">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" th:field="*{password}" id="password" class="form-control" required
                          minlength="4" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" />
                        <label class="form-label" for="password">Contraseña</label>
                        <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                          <span th:errors="*{password}"></span>
                        </div>
                      </div>
                    </div>

                    <!-- Confirmación de Contraseña -->
                    <div class="d-flex flex-row align-items-center mb-4"
                      th:if="${modoEdicion == null or modoEdicion == false}">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" th:field="*{confirmarPassword}" id="confirmPassword" class="form-control"
                          required th:classappend="${#fields.hasErrors('confirmarPassword')} ? 'is-invalid'" />
                        <label class="form-label" for="confirmPassword">Confirmar Contraseña</label>
                        <div th:if="${#fields.hasErrors('confirmarPassword')}" class="invalid-feedback">
                          <span th:errors="*{confirmarPassword}"></span>
                        </div>
                      </div>
                    </div>

                    <!-- Botón de Registro -->
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 gap-3">

                      <input type="submit" class="btn btn-primary btn-lg" value="Crear Usario"
                        th:value="${modoEdicion}?'Guardar cambios' : 'Crear Usuario'">

                      <a th:href="@{/cineutn/usuario/perfil}" class="btn btn-outline-secondary btn-lg">
                        Cancelar
                      </a>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer-->
  <div th:replace="fragments/footer :: footer"></div>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
</body>

</html>
