<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">

<head>
  <title>Register</title>
</head>
<section layout:fragment="body">
  <style>
    .main {
      padding: 0px 10px;
    }

    @media screen and (max-width: 450px) {
      .login-form {
        margin-top: 10%;
      }

      .register-form {
        margin-top: 10%;
      }
    }

    @media screen and (min-width: 768px) {
      .main {
        margin-left: 30%;
      }

      .sidenav {
        width: 40%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
      }
    }
  </style>
  <div class="main">
    <div class="col-md-6 col-sm-12">
      <div th:if="${param.fail}" class="alert alert-success">
        Username or email already exists</div>
      <div class="login-form">
        <form method="post" role="form" th:action="@{/cineutn/usuario/signup}" th:object="${usuario}">

          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" placeholder="Email" th:field="*{email}">
          </div>
          <p th:if="${#fields.hasErrors('email')}" class="text-danger"></p>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" th:field="*{password}">
          </div>
          <p th:if="${#fields.hasErrors('password')}" class="text-danger"></p>

          <div class="form-group">
            <label>Confirmar Password</label>
            <input type="password" class="form-control" placeholder="ConfirmarPassword" th:field="*{confirmarPassword}">
          </div>
          <p th:if="${#fields.hasErrors('password')}" class="text-danger"></p>

          <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre" th:field="*{nombre}">
          </div>
          <p th:if="${#fields.hasErrors('nombre')}" class="text-danger"></p>

          <div class="form-group">
            <label>Apellido</label>
            <input type="text" class="form-control" placeholder="Apellido" th:field="*{apellido}">
          </div>
          <p th:if="${#fields.hasErrors('apellido')}" class="text-danger"></p>

          <!--Dato oculto Rol-->
          <input type="hidden" th:field="*{rolUsuario.id}" />
          <a th:href="@{/cineutn/usuario/login}" class="btn btn-black"> Loguearse</a>
          <button type="submit" class="btn btn-secondary">Registrarse</button>
        </form>
      </div>
    </div>
  </div>
</section>

</html>
