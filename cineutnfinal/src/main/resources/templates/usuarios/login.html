<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Login - Cine UTN</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Estilos personalizados -->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body>
    <!-- Navigation -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <!-- Header -->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4">Cine UTN</h1>
                <p class="lead">Tu cine, tu comunidad</p>
            </div>
        </div>
    </header>

    <!-- Login Section -->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <!-- Formulario de Login -->
                    <form th:action="@{/logginprocess}" method="post">
                        <!-- Mensaje de error -->
                        <div th:if="${param.error}" class="alert alert-danger mb-4">
                            Usuario o contraseña incorrectos
                        </div>
                        
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="text" class="form-control" name="username" 
                                   th:value="${param.username}" autocomplete="username" required />
                            <label class="form-label" for="email">Correo electrónico</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="password" class="form-control" name="password" 
                                   autocomplete="current-password" required />
                            <label class="form-label" for="password">Contraseña</label>
                        </div>

                        <!-- Remember me checkbox -->
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" name="remember-me" id="remember" />
                            <label class="form-check-label" for="remember">Recordarme</label>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4 w-100">
                            Iniciar sesión
                        </button>

                        <!-- Register link -->
                        <div class="text-center">
                            <p>¿No tienes cuenta? <a th:href="@{/cineutn/usuario/signup}">Regístrate</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts personalizados -->
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
