<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Perfil de usuario" />
  <meta name="author" content="" />
  <title>Mi Perfil</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <!-- Navigation-->
  <div th:replace="fragments/navbar :: navbar"></div>
    <div layout:fragment="content">
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4">Cambiar Contraseña</h1>
                    <p class="lead">Actualiza tu contraseña de acceso</p>
                </div>
            </div>
        </header>

        <div class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <!-- Mensajes de éxito/error -->
                <div th:if="${exito}" class="alert alert-success alert-dismissible fade show">
                    <span th:text="${exito}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="login-form">
                    <form method="post" th:action="@{/cineutn/usuario/cambio-password}" 
                          th:object="${cambioPasswordDTO}" role="form">
                        
                        <!-- Contraseña Actual -->
                        <div class="form-group mb-3">
                            <label class="form-label">Contraseña Actual</label>
                            <input type="password" class="form-control" 
                                   placeholder="Ingrese su contraseña actual" 
                                   th:field="*{passwordActual}">
                            <div class="text-danger" th:if="${#fields.hasErrors('passwordActual')}" 
                                 th:errors="*{passwordActual}"></div>
                        </div>
                        
                        <!-- Nueva Contraseña -->
                        <div class="form-group mb-3">
                            <label class="form-label">Nueva Contraseña</label>
                            <input type="password" class="form-control" 
                                   placeholder="Mínimo 6 caracteres" 
                                   th:field="*{nuevaPassword}">
                            <div class="text-danger" th:if="${#fields.hasErrors('nuevaPassword')}" 
                                 th:errors="*{nuevaPassword}"></div>
                        </div>
                        
                        <!-- Confirmar Nueva Contraseña -->
                        <div class="form-group mb-3">
                            <label class="form-label">Confirmar Nueva Contraseña</label>
                            <input type="password" class="form-control" 
                                   placeholder="Repita la nueva contraseña" 
                                   th:field="*{confirmarNuevaPassword}">
                            <div class="text-danger" th:if="${#fields.hasErrors('confirmarNuevaPassword')}" 
                                 th:errors="*{confirmarNuevaPassword}"></div>
                        </div>

                        <!-- Botones -->
                        <div class="mt-4 d-flex gap-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-key"></i> Cambiar Contraseña
                            </button>
                            <a th:href="@{/cineutn/usuario/perfil}" 
                               class="btn btn-outline-secondary btn-lg">
                                Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
