<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Inicio</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" th:href="@{/icon/favicon.ico}" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body>
  <!-- Navbar -->
  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <!-- Header-->
  <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
        <h1 class="display-4 fw-bolder">Cine UTN</h1>
        <p class="lead fw-normal text-white-50 mb-0">Proyecciones Tecnológicas</p>
      </div>
    </div>
  </header>

  <!-- Section Cartelera-->
  <section id="CarteleraCine" class="py-5">
    <div class="container px-4 px-lg-5">
      <div class="text-center">
        <h2>CARTELERA</h2>

      </div>
    </div>

    <!-- Mensajes de Alerta -->
    <div class="container mt-3">
      <!-- Mensaje de ERROR -->
      <div th:if="${error != null and not #strings.isEmpty(error)}"
        class="alert alert-danger alert-dismissible fade show">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <strong>Error: </strong>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <!-- Mensaje de ÉXITO -->
      <div th:if="${mensaje != null and not #strings.isEmpty(mensaje)}"
        class="alert alert-success alert-dismissible fade show">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    </div>

    <div class="container px-4 px-lg-5 mt-5">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <!-- Películas en cartelera -->
        <div th:each="pelicula : ${listaPeliculas}" th:if="${pelicula.cartelera}">
          <div class="col mb-5">
            <div class="card h-100">
              <!-- Imagen película -->
              <img class="card-img-top" th:src="@{/img/placeholder.jpg}" alt="imagen pelicula" />
              <!-- Detalles película -->
              <div class="card-body p-4">
                <div class="text-center">
                  <h5 class="fw-bolder" th:text="${pelicula.nombre}">Nombre Película</h5>
                  <!-- Puedes agregar el precio si lo tienes -->
                  <!-- <span th:if="${pelicula.precio != null}">$<span th:text="${pelicula.precio}"></span></span> -->
                </div>
              </div>
              <!-- Acciones -->
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center">
                  <!-- BOTÓN MODIFICADO: Ahora incluye el ID de la película -->
                  <a th:href="@{/cineutn/reserva/funcionesPelicula/{id}(id=${pelicula.idPelicula})}"
                    class="btn btn-outline-dark mt-auto">
                    Comprar Entradas
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Section Próximamente-->
  <section id="ProximamenteCine" class="py-5">
    <div class="container px-4 px-lg-5 my-5 text-center">
      <h2>PROXIMAMENTE</h2>

      <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
          <!-- Películas próximamente -->
          <div th:each="pelicula : ${listaPeliculas}" th:unless="${pelicula.cartelera}">
            <div class="col mb-5">
              <div class="card h-100">
                <!-- Imagen película -->
                <img class="card-img-top" th:src="@{/img/placeholder.jpg}" alt="imagen pelicula" />
                <!-- Detalles película -->
                <div class="card-body p-4">
                  <div class="text-center">
                    <h5 class="fw-bolder" th:text="${pelicula.nombre}">Nombre Película</h5>
                  </div>
                </div>
                <!-- Acciones -->
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                  <div class="text-center">
                    <a class="btn btn-outline-dark mt-auto"
                      th:href="@{/cineutn/pelicula/buscar/{id}(id=${pelicula.idPelicula})}">Info</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>

  <!-- Footer -->
  <div th:replace="~{fragments/footer :: footer}"></div>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script th:src="@{/js/scripts.js}"></script>
</body>

</html>
