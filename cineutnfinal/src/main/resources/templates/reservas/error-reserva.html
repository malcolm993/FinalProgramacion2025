<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Error en Reserva de Entradas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Error en la Reserva de Entradas</h1>

        <!-- Mensaje de error dinámico -->
        <div class="alert alert-danger text-center" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${errorMessage} ?: 'ERROR: Hubo un inconveniente con la reserva.'"></span>
        </div>

        <!-- Botones de acción -->
        <div class="d-flex justify-content-center mt-4 gap-3">
            <a href="#" th:onclick="'javascript:history.back()'" class="btn btn-primary">
                <i class="fas fa-arrow-left me-2"></i>Regresar
            </a>
            <a th:href="@{/}" class="btn btn-secondary">
                <i class="fas fa-home me-2"></i>Ir al Inicio
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
