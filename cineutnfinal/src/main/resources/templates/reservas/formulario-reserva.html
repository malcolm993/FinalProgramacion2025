<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Confirmación de Reserva</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!-- Estilos personalizados -->
  <style>
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-control[readonly] {
      background-color: #f8f9fa;
      border: 1px solid #ced4da;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h1 class="text-center mb-4">
          <i class="fas fa-ticket-alt text-primary me-2"></i>Confirmación de Reserva
        </h1>

        <!-- Información de la función -->
        <div class="card p-4 mb-4">
          <form id="formConfirmarReserva" th:action="@{/cineutn/reserva/confirmacionCompra}" method="post" th:object="${reservaForm}">

            <!-- Campo Película -->
            <div class="mb-3 row">
              <label for="pelicula" class="col-sm-3 col-form-label fw-bold">
                <i class="fas fa-film me-2"></i>Película:
              </label>
              <div class="col-sm-9">
                <input type="text" id="pelicula" class="form-control" th:value="${funcion.pelicula.nombre}" readonly>
              </div>
            </div>

            <!-- Campo Sala -->
            <div class="mb-3 row">
              <label for="salaTipo" class="col-sm-3 col-form-label fw-bold">
                <i class="fas fa-door-open me-2"></i>Tipo de Sala:
              </label>
              <div class="col-sm-9">
                <input type="text" id="salaTipo" class="form-control" th:value="${funcion.sala.getTipoSalaDescripcion}" readonly>
              </div>
            </div>

            <!-- Campo Fecha y Hora -->
            <div class="mb-3 row">
              <label for="fechaHora" class="col-sm-3 col-form-label fw-bold">
                <i class="far fa-calendar-alt me-2"></i>Fecha y Hora:
              </label>
              <div class="col-sm-9">
                <input type="text" id="fechaHora" class="form-control"
                  th:value="${#temporals.format(funcion.horaInicio, 'dd/MM/yyyy HH:mm')}" readonly>
              </div>
            </div>

            <!-- Campo Cantidad Entradas -->
            <div class="mb-3 row">
              <label for="cantidadEntradas" class="col-sm-3 col-form-label fw-bold">
                <i class="fas fa-users me-2"></i>Cantidad de Entradas:
              </label>
              <div class="col-sm-9">
                <input type="number" id="cantidadEntradas" name="cantidadEntradas" class="form-control" min="1" max="10"
                  required th:field="*{cantidadEntradas}"
                  th:classappend="${#fields.hasErrors('cantidadEntradas')} ? 'is-invalid'">

                <div class="form-text">Máximo 10 entradas por reserva</div>
                <div th:if="${#fields.hasErrors('cantidadEntradas')}" th:errors="*{cantidadEntradas}"
                  class="invalid-feedback"></div>
              </div>
            </div>

            <!-- Campos ocultos -->
            <input type="hidden" name="idFuncion" th:field="*{idFuncion}" />

            <!-- Botones de acción -->
            <div class="d-flex justify-content-center gap-3 mt-4">
              <button type="submit" class="btn btn-success btn-lg">
                <i class="fas fa-check-circle me-2"></i>Confirmar Reserva
              </button>
              <a href="#" th:onclick="'javascript:history.back()'" class="btn btn-outline-secondary btn-lg">
                <i class="fas fa-arrow-left me-2"></i>Regresar
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Validación del formulario -->

</body>

</html>
