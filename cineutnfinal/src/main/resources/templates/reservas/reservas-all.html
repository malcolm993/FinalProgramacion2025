<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Mis Reservas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center">Reservas Realizadas</h1>

    <!-- Listado de Reservas -->
    <div class="card mt-4">
      <div class="card-header">
        <h3>Reservas Activas</h3>
      </div>
      <div class="card-body">
        <div th:if="${not #lists.isEmpty(listaReservas)}">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID Reserva</th>
                  <th>Película</th>
                  <th>Fecha</th>
                  <th>Horario</th>
                  <th>Sala</th>
                  <th>Asientos</th>
                  <th>Id Usuario</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="reserva : ${listaReservas}">
                  <td th:text="${reserva.id}"></td>
                  <td th:text="${reserva.funcion.pelicula.nombre_pelicula}"></td>
                  <td th:text="${#temporals.format(reserva.funcion.fechaDeFuncion, 'dd/MM/yyyy')}"></td>
                  <td th:text="${reserva.funcion.horarioFuncion}"></td>
                  <td th:text="${reserva.funcion.sala.tipoDeSala}"></td>
                  <td th:text="${reserva.cantidadEntradas}"></td>
                  <td th:text="${reserva.usuario.id}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div th:unless="${not #lists.isEmpty(listaReservas)}" class="alert alert-info" role="alert">
          No hay reservas hechas por ningún usuario.
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <a th:href="@{/}" class="btn btn-primary">Volver al inicio</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
