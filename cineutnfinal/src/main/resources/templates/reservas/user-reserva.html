<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Funciones - Cine UTN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    .funcion-card {
      transition: transform 0.2s;
      margin-bottom: 15px;
      height: 100%;
    }

    .funcion-card:hover {
      transform: translateY(-3px);
    }

    .btn-comprar {
      background: #28a745;
      border: none;
    }

    .btn-comprar:hover {
      background: #218838;
    }

    .btn-comprar:disabled {
      background: #6c757d;
    }
  </style>
</head>

<body>
  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <div class="container mt-4">
    <!-- Información de la película -->
    <div th:if="${pelicula != null}" class="card mb-4">
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col-md-3 text-center">
            <img th:src="${pelicula.imagenUrl}" alt="Poster" class="img-fluid rounded" style="max-height: 200px;">
          </div>
          <div class="col-md-9">
            <h2 th:text="${pelicula.nombre}"></h2>
            <p class="text-muted" th:text="${pelicula.descripcion}"></p>
            <div>
              <span class="badge bg-primary me-1" th:text="${pelicula.clasificacion}"></span>
              <span class="badge bg-secondary me-1" th:text="${pelicula.genero}"></span>
              <span class="badge bg-info me-1" th:text="${pelicula.duracionMin} + ' min'"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h3 class="text-center mb-3"><i class="fas fa-calendar-alt me-2"></i>Funciones Disponibles</h3>

    <div class="alert alert-info">
      <i class="fas fa-info-circle me-2"></i>Selecciona una función y haz clic en "Comprar Entrada"
    </div>

    <!-- Mensajes -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
      <strong>Error!</strong> <span th:text="${error}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show">
      <i class="fas fa-check-circle me-2"></i><span th:text="${mensaje}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row" id="lista-funciones">
      <div th:each="funcion : ${funciones}" class="col-xl-4 col-lg-6 mb-3">
        <div class="card funcion-card">
          <div class="card-header"
            th:classappend="${funcion.sala.tipoSala.descripcion == 'Sala 2D'} ? 'bg-primary' : 'bg-success'">
            <div class="d-flex justify-content-between text-white">
              <span th:text="${funcion.pelicula.nombre}"></span>
              <span class="badge" th:text="${funcion.sala.tipoSala.descripcion}"></span>
            </div>
          </div>
          <div class="card-body">
            <p><i class="fas fa-calendar-day me-2"></i><span
                th:text="${#temporals.format(funcion.horaInicio, 'dd/MM/yyyy')}"></span></p>
            <p><i class="fas fa-clock me-2"></i><span
                th:text="${#temporals.format(funcion.horaInicio, 'HH:mm')}"></span> - <span
                th:text="${#temporals.format(funcion.horaFin, 'HH:mm')}"></span></p>
            <p><i class="fas fa-door-open me-2"></i>Sala: <span th:text="${funcion.sala.idSala}"></span></p>
            <p><i class="fas fa-ticket-alt me-2"></i>$<span
                th:text="${#numbers.formatDecimal(funcion.precio, 0, 'COMMA', 2, 'POINT')}"></span></p>
            <p><i class="fas fa-chair me-2"></i>
              <span th:if="${funcion.getButacasDisponibles > 0}" class="badge bg-success"
                th:text="${funcion.getButacasDisponibles} + ' disponibles'"></span>
              <span th:unless="${funcion.getButacasDisponibles > 0}" class="badge bg-danger">Agotado</span>
            </p>
          </div>
          <div class="card-footer text-center">
            <!-- Formulario en lugar de enlace -->
            <form th:action="@{/cineutn/reserva/comprar}" method="post">
              <input type="hidden" name="idFuncion" th:value="${funcion.idFuncion}">
              <button type="submit" class="btn btn-comprar text-white"
                th:disabled="${funcion.getButacasDisponibles == 0}">
                <i class="fas fa-shopping-cart me-2"></i>Comprar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Mensaje si no hay funciones -->
    <div th:if="${funciones == null or funciones.empty}" class="text-center py-4">
      <i class="fas fa-film fa-2x mb-2 text-muted"></i>
      <h4 class="text-muted">No hay funciones disponibles</h4>
    </div>

    <div class="text-center mt-4 mb-4">
      <a th:href="@{/}" class="btn btn-primary"><i class="fas fa-home me-2"></i>Volver al inicio</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
