<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Operación Exitosa</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center text-success mb-4">
      <i class="fas fa-check-circle me-2"></i>Operación Exitosa
    </h1>

    <!-- Mensaje de éxito -->
    <div class="alert alert-success text-center" role="alert">
      <i class="fas fa-thumbs-up me-2"></i>
      <span th:text="${mensajeExito} ?: 'OPERACION EXITOSA: La reserva se ha realizado con éxito.'"></span>
    </div>

    <!-- Detalles de la reserva -->
    <div class="card mt-4">
      <div class="card-header bg-light">
        <h5 class="mb-0"><i class="fas fa-ticket-alt me-2"></i>Detalles de la reserva</h5>
      </div>
      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <strong>Película:</strong>
            <span th:text="${reserva.funcionReservada.pelicula.nombre}"></span>
          </li>
          <li class="list-group-item">
            <strong>Cantidad de entradas:</strong>
            <span th:text="${reserva.cantidadEntradas}"></span>
          </li>
          <li class="list-group-item">
            <strong>Horario:</strong>
            <span th:text="${#temporals.format(reserva.funcionReservada.horaInicio, 'dd/MM/yyyy HH:mm')}"></span>
          </li>
          <li class="list-group-item">
            <strong>Sala:</strong>
            <span th:text="${reserva.funcionReservada.sala.idSala}"></span> -
            <span th:text="${reserva.funcionReservada.sala.getTipoSalaDescripcion}"></span>
          </li>
        </ul>
      </div>
    </div>

    <!-- Botones de acción -->
    <div class="d-flex justify-content-center mt-4 gap-3">
      <a th:href="@{/}" class="btn btn-primary">
        <i class="fas fa-home me-2"></i>Volver al inicio
      </a>
      <a th:href="@{/reserva/mis-reservas}" class="btn btn-outline-success">
        <i class="fas fa-list me-2"></i>Ver mis reservas
      </a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
