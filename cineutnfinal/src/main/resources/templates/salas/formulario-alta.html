<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Alta de Sala</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Estilos adicionales -->
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body>
  <!-- Navbar -->
  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <div class="container mt-5">
    <h1 class="text-center mb-4"><i class="fas fa-door-open me-2"></i>Alta de Sala</h1>
    
    <form th:action="@{/cineutn/sala/agregar}" method="POST" th:object="${sala}">
      
      <!-- Capacidad de Butacas -->
      <div class="mb-3 row">
        <label for="cantDeButacas" class="col-sm-3 col-form-label fw-bold">
          <i class="fas fa-chair me-2"></i>Capacidad Total:
        </label>
        <div class="col-sm-9">
          <input type="number" id="cantDeButacas" class="form-control" 
                 th:field="*{cantDeButacas}" min="1" required
                 th:classappend="${#fields.hasErrors('cantDeButacas')} ? 'is-invalid'">
          <div th:if="${#fields.hasErrors('cantDeButacas')}" 
               th:errors="*{cantDeButacas}" class="invalid-feedback"></div>
          <div class="form-text">Mínimo 1 butaca</div>
        </div>
      </div>

      <!-- Tipo de Sala -->
      <div class="mb-3 row">
        <label for="tipoSala" class="col-sm-3 col-form-label fw-bold">
          <i class="fas fa-star me-2"></i>Tipo de Sala:
        </label>
        <div class="col-sm-9">
          <select id="tipoSala" class="form-select" th:field="*{tipoSala}" required
                  th:classappend="${#fields.hasErrors('tipoSala')} ? 'is-invalid'">
            <option value="">Seleccione un tipo...</option>
            <option th:each="tipo : ${tiposDeSala}" 
                    th:value="${tipo}" th:text="${tipo.descripcion}">
            </option>
          </select>
          <div th:if="${#fields.hasErrors('tipoSala')}" 
               th:errors="*{tipoSala}" class="invalid-feedback"></div>
        </div>
      </div>

      <!-- Butacas Reservadas (Oculto, valor por defecto 0) -->
      <input type="hidden" th:field="*{cantDeButacasReservadas}" value="0">

      <!-- Botones -->
      <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
        <button type="submit" class="btn btn-success btn-lg me-md-2">
          <i class="fas fa-save me-2"></i>Guardar Sala
        </button>
        <a th:href="@{/cineutn/salas}" class="btn btn-outline-secondary btn-lg">
          <i class="fas fa-arrow-left me-2"></i>Cancelar
        </a>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <div th:replace="~{fragments/footer :: footer}"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
