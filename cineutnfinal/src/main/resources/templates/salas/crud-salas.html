<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Gestión de Salas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Estilos personalizados -->
  <style>
    .sala-card {
      transition: transform 0.3s;
    }

    .sala-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .badge-tipo {
      font-size: 0.9rem;
      padding: 0.5em 0.75em;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <div th:replace="~{fragments/navbar :: navbar}"></div>

  <div class="container mt-5">
    <h1 class="text-center mb-4">
      <i class="fas fa-door-open me-2"></i>Gestión de Salas
    </h1>

    <!-- Mensajes de feedback -->
    <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show">
      <strong><i class="fas fa-exclamation-circle me-2"></i>Error!</strong>
      <span th:text="${error}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show">
      <i class="fas fa-check-circle me-2"></i>
      <span th:text="${mensaje}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Botón para agregar nueva sala -->
    <div class="d-flex justify-content-between mb-4">
      <a th:href="@{/cineutn/sala/agregar}" class="btn btn-success">
        <i class="fas fa-plus-circle me-2"></i>Agregar Sala
      </a>
      <span class="text-muted">
        <i class="fas fa-info-circle me-2"></i>Total de salas: <span th:text="${#lists.size(listaDeSalas)}">0</span>
      </span>
    </div>

    <!-- Listado de salas -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div th:each="sala : ${listaDeSalas}" class="col">
        <div class="card h-100 sala-card">
          <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">
              <i class="fas fa-door-closed me-2"></i>Sala Id :<span th:text="${sala.idSala}"></span>
            </h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <span class="badge bg-primary badge-tipo" th:text="${sala.getTipoSalaDescripcion}">
                Tipo de sala
              </span>
            </div>
            <ul class="list-group list-group-flush mb-3">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <span><i class="fas fa-chair me-2"></i>Capacidad total:</span>
                <span class="badge bg-secondary" th:text="${sala.cantDeButacas}"></span>
              </li>
            </ul>
          </div>
          <div class="card-footer bg-transparent">
            <div class="d-flex justify-content-between">
              <a th:href="@{/cineutn/sala/editar/{id}(id=${sala.idSala})}" class="btn btn-sm btn-outline-warning"
                title="Modificar">
                <i class="fas fa-edit"></i>
              </a>
              <a th:href="@{/cineutn/sala/eliminar/{id}(id=${sala.idSala})}" class="btn btn-sm btn-outline-danger"
                title="Eliminar" onclick="return confirm('¿Está seguro que desea eliminar esta sala?');">
                <i class="fas fa-trash-alt"></i>
              </a>
              <a th:href="@{/edicionsalas/funcionesSala(id=${sala.idSala})}" class="btn btn-sm btn-outline-primary"
                title="Ver funciones">
                <i class="fas fa-calendar-alt"></i>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Mensaje cuando no hay salas -->
      <div th:if="${#lists.isEmpty(listaDeSalas)}" class="col-12">
        <div class="alert alert-info text-center">
          <i class="fas fa-theater-masks fa-3x mb-3"></i>
          <h4>No hay salas registradas</h4>
          <p class="mb-0">Comienza agregando una nueva sala</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Botón para volver -->
  <div class="d-flex justify-content-center mt-4 mb-5">
    <a th:href="@{/}" class="btn btn-primary">
      <i class="fas fa-home me-2"></i>Volver al inicio
    </a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script para confirmación de eliminación -->
  <!-- <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Confirmación antes de eliminar
            const deleteButtons = document.querySelectorAll('a[href*="deleteSala"]');
            deleteButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    if (!confirm('¿Está seguro que desea eliminar esta sala?')) {
                        e.preventDefault();
                    }
                });
            });
        });
    -->
  </script>
</body>

</html>
