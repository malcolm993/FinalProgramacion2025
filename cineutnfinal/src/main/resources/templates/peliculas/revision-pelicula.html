<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Detalles de la Película</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<!-- Navbar (opcional) -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<body>
  <div class="container mt-5">



    <h1 class="text-center mb-4">Detalles de la Película</h1>

    <!-- Mensajes de error/success -->
    <div th:if="${error != null}" class="alert alert-danger mt-3">
      <span th:text="${error}"></span>
    </div>

    <!-- Información de la película -->
    <div class="card mt-4" th:object="${pelicula}">
      <div class="row g-0">

        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title" th:text="*{nombre}">Nombre Película</h5>
            <p class="card-text">
              <strong>Duración:</strong>
              <span th:text="*{duracionMin} + ' min'">120 min</span>
            </p>
            <p class="card-text">
              <strong>Sinopsis:</strong>
              <span th:text="*{sinopsis}">Sinopsis de la película...</span>
            </p>
            <p class="card-text">
              <strong>Director:</strong>
              <span th:text="*{director}">Nombre del director</span>
            </p>
            <p class="card-text">
              <strong>Apto para:</strong>
              <span th:text="*{calif}">Clasificación</span>
            </p>
            <p class="card-text">
              <strong>Fecha de estreno:</strong>
              <span th:text="*{#temporals.format(fechaEstreno, 'dd/MM/yyyy')}">01/01/2023</span>
            </p>
            <p class="card-text">
              <strong>En cartelera:</strong>
              <span th:text="*{cartelera} ? 'Sí' : 'No'">No</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Botón de regresar -->
    <div class="d-flex justify-content-center mt-4">
      <a href="#" th:onclick="'javascript:history.back()'" class="btn btn-secondary">Regresar</a>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript mínimo para botón volver -->
  <script>
    // Función para volver a la página anterior
    document.getElementById('btnVolver').addEventListener('click', function (e) {
      // Si hay una página anterior en el historial, volver a ella
      if (document.referrer && document.referrer !== window.location.href) {
        e.preventDefault();
        window.history.back();
      }
      // Si no hay historial, el enlace th:href normal funcionará
    });
  </script>
</body>

</html>
